# ===== SITE SETTINGS =====
title: "Louis Nathan Essomba"
description: "Interdisciplinary research, projects, and reflections by Louis Nathan Essomba. Bridging science, ethics, and technology for a sustainable future."
url: "https://louisnathanessomba.github.io"  # Your GitHub Pages URL
baseurl: "/louis-nathan-essomba"  # Your repository name (subdirectory)

# ===== AUTHOR & SOCIAL =====
author:
  name: "Louis Nathan Essomba"
  email: "your-email@example.com"
  github: "louisnathanessomba"
  linkedin: "yourprofile"
  twitter: "yourhandle"  # Optional

# ===== BUILD SETTINGS =====
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# ===== COLLECTIONS =====
collections:
  # Foundations (Theses & Visions)
  foundations:
    output: true
    permalink: /Foundations/:year/:month/:day/:title/

  # Applied Works (Projects)
  applied_works:
    output: true
    permalink: /Applied-Works/:path/

  # Exploring Frontiers (Research)
  exploring_frontiers:
    output: true
    permalink: /Exploring-Frontiers/:path/

  # Ethics & Ecology
  ethics_ecology:
    output: true
    permalink: /Ethics-&-Ecology/:year/:month/:day/:title/

  # Everyday Insights
  everyday_insights:
    output: true
    permalink: /Everyday-Insights/:path/

  # Companies-Threads (Subsection of Exploring Frontiers)
  companies_threads:
    output: true
    permalink: /Exploring-Frontiers/Companies-Threads/:year/:month/:day/:title/

# ===== DEFAULT LAYOUTS =====
defaults:
  # Global defaults
  - scope:
      path: ""
    values:
      layout: "default"

  # Foundations (Theses)
  - scope:
      path: ""
      type: "foundations"
    values:
      layout: "thesis"

  # Applied Works (Projects)
  - scope:
      path: "Applied-Works/*/index.md"
    values:
      layout: "project"

  # Exploring Frontiers (Research)
  - scope:
      path: ""
      type: "exploring_frontiers"
    values:
      layout: "research"

  # Ethics & Ecology
  - scope:
      path: ""
      type: "ethics_ecology"
    values:
      layout: "essay"

  # Everyday Insights (Student-Life-Tips)
  - scope:
      path: "Everyday-Insights/Student-Life-Tips/_posts/*"
    values:
      layout: "tip"

  # Everyday Insights (Me-Too)
  - scope:
      path: "Everyday-Insights/Me-Too/_posts/*"
    values:
      layout: "opinion"

  # Companies-Threads
  - scope:
      path: ""
      type: "companies_threads"
    values:
      layout: "research"

  # Independently-Search Subsections
  - scope:
      path: "Exploring-Frontiers/Independently-Search/mathematics/_posts/*"
    values:
      layout: "research"
  - scope:
      path: "Exploring-Frontiers/Independently-Search/physics/_posts/*"
    values:
      layout: "research"
  - scope:
      path: "Exploring-Frontiers/Independently-Search/chemistry/_posts/*"
    values:
      layout: "research"
  - scope:
      path: "Exploring-Frontiers/Independently-Search/computer-science/_posts/*"
    values:
      layout: "research"
  - scope:
      path: "Exploring-Frontiers/Independently-Search/philosophy/_posts/*"
    values:
      layout: "research"

# ===== PLUGINS =====
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# ===== PAGINATION =====
paginate: 10
paginate_path: "/page:num/"

# ===== EXCLUDE =====
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - LICENSE
  - .gitignore
  - .github/
  - assets/css/_sass/

# ===== SEO & SOCIAL SHARING =====
twitter:
  username: "yourhandle"
  card: "summary_large_image"

open_graph:
  locale: "en_US"

# ===== TIME ZONE =====
timezone: "Africa/Douala"
