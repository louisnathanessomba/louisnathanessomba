# ===== SITE SETTINGS =====
title: "Louis Nathan Essomba"
description: "Interdisciplinary research, projects, and reflections by Louis Nathan Essomba. Bridging science, ethics, and technology for a sustainable future."
url: "https://louisnathanessomba.github.io"  # Replace with your GitHub Pages URL
baseurl: "/louisnathanessomba/"  # Leave empty for GitHub Pages

# ===== AUTHOR & SOCIAL =====
author:
  name: "Louis Nathan Essomba"
  email: "your-email@example.com"
  github: "yourusername"
  linkedin: "yourprofile"
  twitter: "yourhandle"  # Optional

# ===== BUILD SETTINGS =====
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    span:
      line_numbers: false

# ===== COLLECTIONS =====
collections:
  # Foundations (Theses & Visions)
  foundations:
    output: true
    permalink: /Foundations/:year/:month/:day/:title/

  # Applied Works (Projects)
  applied_works:
    output: true
    permalink: /Applied-Works/:path/

  # Exploring Frontiers (Research)
  exploring_frontiers:
    output: true
    permalink: /Exploring-Frontiers/:path/

  # Ethics & Ecology
  ethics_ecology:
    output: true
    permalink: /Ethics-&-Ecology/:year/:month/:day/:title/

  # Everyday Insights
  everyday_insights:
    output: true
    permalink: /Everyday-Insights/:path/

  # Companies-Threads (Subsection of Exploring Frontiers)
  companies_threads:
    output: true
    permalink: /Exploring-Frontiers/Companies-Threads/:year/:month/:day/:title/

# ===== DEFAULT LAYOUTS =====
defaults:
  # Global defaults
  - scope:
      path: ""
    values:
      layout: "default"

  # Foundations (Theses)
  - scope:
      path: ""
      type: "foundations"
    values:
      layout: "thesis"
      accent_color: "#6c5ce7"  # Purple

  # Applied Works (Projects)
  - scope:
      path: "Applied-Works/*/index.md"
    values:
      layout: "project"
      accent_color: "#fd79a8"  # Pink

  # Exploring Frontiers (Research)
  - scope:
      path: ""
      type: "exploring_frontiers"
    values:
      layout: "research"
      accent_color: "#00b894"  # Green

  # Ethics & Ecology
  - scope:
      path: ""
      type: "ethics_ecology"
    values:
      layout: "essay"
      accent_color: "#fdcb6e"  # Yellow

  # Everyday Insights (Student-Life-Tips)
  - scope:
      path: "Everyday-Insights/Student-Life-Tips/_posts/*"
    values:
      layout: "tip"
      accent_color: "#e17055"  # Orange
      category: "student-life"

  # Everyday Insights (Me-Too)
  - scope:
      path: "Everyday-Insights/Me-Too/_posts/*"
    values:
      layout: "opinion"
      accent_color: "#e17055"  # Orange
      category: "me-too"

  # Companies-Threads
  - scope:
      path: ""
      type: "companies_threads"
    values:
      layout: "research"
      accent_color: "#e91e63"  # Pink
      category: "companies-threads"

  # Independently-Search Subsections
  - scope:
      path: "Exploring-Frontiers/Independently-Search/mathematics/_posts/*"
    values:
      layout: "research"
      accent_color: "#00bcd4"  # Cyan
      category: "mathematics"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/physics/_posts/*"
    values:
      layout: "research"
      accent_color: "#ff5722"  # Deep Orange
      category: "physics"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/chemistry/_posts/*"
    values:
      layout: "research"
      accent_color: "#4caf50"  # Green
      category: "chemistry"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/computer-science/_posts/*"
    values:
      layout: "research"
      accent_color: "#64b5f6"  # Blue
      category: "computer-science"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/philosophy/_posts/*"
    values:
      layout: "research"
      accent_color: "#a1887f"  # Brown
      category: "philosophy"

# ===== PLUGINS =====
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# ===== PAGINATION =====
paginate: 10
paginate_path: "/page:num/"

# ===== EXCLUDE =====
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - LICENSE
  - .gitignore
  - .github/
  - assets/css/_sass/  # Exclude SASS partials

# ===== CUSTOM VARIABLES =====
# Accent colors for sections (matches CSS)
accent_colors:
  foundations: "#6c5ce7"      # Purple
  applied_works: "#fd79a8"    # Pink
  exploring: "#00b894"        # Green
  ethics: "#fdcb6e"           # Yellow
  everyday: "#e17055"         # Orange
  about: "#0984e3"             # Blue
  math: "#00bcd4"              # Cyan
  physics: "#ff5722"           # Deep Orange
  chemistry: "#4caf50"        # Green
  cs: "#64b5f6"                # Blue
  philosophy: "#a1887f"       # Brown
  companies: "#e91e63"         # Pink

