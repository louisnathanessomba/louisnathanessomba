    values:
      layout: "project"

  # Exploring Frontiers (Independently-Search)
  - scope:
      path: "Exploring-Frontiers/Independently-Search/mathematics/_posts/*"
    values:
      layout: "research"
      category: "mathematics"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/physics/_posts/*"
    values:
      layout: "research"
      category: "physics"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/chemistry/_posts/*"
    values:
      layout: "research"
      category: "chemistry"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/computer-science/_posts/*"
    values:
      layout: "research"
      category: "computer-science"

  - scope:
      path: "Exploring-Frontiers/Independently-Search/philosophy/_posts/*"
    values:
      layout: "research"
      category: "philosophy"

  # Companies-Threads
  - scope:
      path: "Exploring-Frontiers/Companies-Threads/_posts/*"
    values:
      layout: "research"
      category: "companies-threads"

  # Student-Life-Tips
  - scope:
      path: "Everyday-Insights/Student-Life-Tips/_posts/*"
    values:
      layout: "tip"
      category: "student-life"

  # Me-Too
  - scope:
      path: "Everyday-Insights/Me-Too/_posts/*"
    values:
      layout: "opinion"
      category: "me-too"

# ===== SEO & SOCIAL SHARING =====
twitter:
  username: "yourhandle"
  card: "summary_large_image"

open_graph:
  locale: "en_US"

# ===== TIME ZONE =====
timezone: "Africa/Douala"  # Cameroon time zone
